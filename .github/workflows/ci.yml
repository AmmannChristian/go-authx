name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read
  pull-requests: write
  security-events: write

jobs:
  # Run tests with coverage
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [ '1.25.4' ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Download dependencies
        run: go mod download

      - name: Verify dependencies
        run: go mod verify

      - name: Run tests with coverage
        run: make coverage-ci

      - name: Generate coverage report
        run: go tool cover -html=build/coverage.out -o build/coverage.html

      - name: Upload coverage to Codecov
        if: matrix.go-version == '1.25.4'
        uses: codecov/codecov-action@v4
        with:
          file: ./build/coverage.out
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage artifacts
        if: matrix.go-version == '1.25.4'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            build/coverage.out
            build/coverage.html

  # Static analysis and linting
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.4'
          cache: true

      - name: Install golangci-lint
        run: go install github.com/golangci/golangci-lint/cmd/golangci-lint@v1.64.8

      - name: Run golangci-lint
        run: make lint

  # Go vet - built-in Go static analyzer
  vet:
    name: Go Vet
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.4'
          cache: true

      - name: Run go vet
        run: make vet

  # staticcheck - Advanced static analysis
  staticcheck:
    name: Staticcheck
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.4'
          cache: true

      - name: Install staticcheck
        run: go install honnef.co/go/tools/cmd/staticcheck@latest

      - name: Run staticcheck
        run: make staticcheck

  # gosec - Security scanner
  security:
    name: Security Scan (gosec)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.4'
          cache: true

      - name: Run gosec
        uses: securego/gosec@master
        with:
          args: '-no-fail -fmt sarif -out gosec-results.sarif -conf tools/ci/.gosec.json -exclude-dir=examples ./...'

      - name: Normalize gosec SARIF
        if: always()
        run: |
          jq '
            (.runs[].tool.driver.rules[]?.relationships) |= (
              ((. // []) | map(select(type == "object")))
            )
          ' gosec-results.sarif > gosec-results.normalized.sarif

      - name: Upload gosec results to GitHub Security
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: gosec-results.normalized.sarif

  # Build verification
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [ '1.25.4' ]
        os: [ ubuntu-latest, macos-latest, windows-latest ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Build
        run: make build

      - name: Check for uncommitted changes
        if: matrix.os == 'ubuntu-latest' && matrix.go-version == '1.25.4'
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "Uncommitted changes detected"
            git status
            git diff
            exit 1
          fi

  # Dependency vulnerability check
  vulnerability-check:
    name: Vulnerability Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.4'
          cache: true

      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Run govulncheck
        run: make govulncheck
