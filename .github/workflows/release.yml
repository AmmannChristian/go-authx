name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'
          cache: true

      - name: Run tests
        run: make test-race

      - name: Build for multiple platforms
        run: |
          GOOS=linux GOARCH=amd64 go build -v ./...
          GOOS=linux GOARCH=arm64 go build -v ./...
          GOOS=darwin GOARCH=amd64 go build -v ./...
          GOOS=darwin GOARCH=arm64 go build -v ./...
          GOOS=windows GOARCH=amd64 go build -v ./...

      - name: Generate changelog
        id: changelog
        run: |
          # Get previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            echo "First release"
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            echo "Changes since $PREV_TAG"
            CHANGELOG=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi

          # Create multiline output
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          body: |
            ## Changes

            ${{ steps.changelog.outputs.changelog }}

            ## Installation

            ```bash
            go get github.com/${{ github.repository }}@${{ github.ref_name }}
            ```

            ## Usage

            See [README.md](https://github.com/${{ github.repository }}/blob/${{ github.ref_name }}/README.md) for usage examples.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Verify that the module can be downloaded
  verify-downloadable:
    name: Verify Module Download
    runs-on: ubuntu-latest
    needs: release

    steps:
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'

      - name: Wait for module proxy
        run: sleep 60

      - name: Verify module is downloadable
        run: |
          go mod init test
          go get github.com/${{ github.repository }}@${{ github.ref_name }}